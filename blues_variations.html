<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: black;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Variation</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <!-- Add more <th> elements for additional columns -->
            <th>12</th>
            <th>Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>I7</td>
            <td>I7</td>
            <td>I7</td>
            <!-- Add more <td> elements for additional data -->
            <td>I7</td>
            <td>Basic Blues</td>
        </tr>
        <!-- Add more <tr> and <td> elements for additional rows -->
    </table>

</body>
</html>
